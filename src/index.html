<html lang="en">
  <head>

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 10px;
      }
      li.menu-item {
   margin:0 0 10px 0;   
}

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href = "#">IIT Madras Ticketing System</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
         <!-- <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form> -->
            <div class = "text-center">
            <form onSubmit="App.sellTransfer(); return false;">
                <input id="newTask" type="text" class="form-control" placeholder="Transfer to" required>
                <input id="ticketid_transfer" type="number" style = "margin-top:5px" class="form-control" placeholder="Ticket ID" required>
                <div class = "text-center">
                <button class ="btn btn-primary" style = "margin-top:10px"type="submit">Transfer!</button>
              </div>
            </form>
          </div>
          <br>

          <div class = "text-center">
            <form onSubmit="App.buyTicket(); return false;">
              <button class="btn btn-secondary" type="submit">Buy Ticket!</button>
            </form>
          </div>
          <br>

          <div class = "text-center">
            <form onSubmit="App.sellTicket(); return false;">
              <input id="ticketid_redeem" type="number" class="form-control" placeholder="Ticket ID" required>
              <button class="btn btn-warning" style = "margin-top:10px" type="submit">Sell Ticket to public!</button>
            </form>
          </div>
          <br>
          <br>
          
            
            <!-- <ul id="redeemList" class="list-unstyled">
              <h7>Redeemable tickets</h7>
              <div class="redeemTemplate" style="display: none">
                <label>
                  
                  <span class="content">Task content goes here...</span>
                
                  <button class="gg" onclick="App.acceptTicket(); return false">Accept ticket</button>
                </label>
              </div>
            </ul> -->
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        
        </main>

      </div>
      <div class="row">
      
        <div class="col-sm-4">
        <ul id="ticketList" style="list-style-type:none;">
          <h7>My tickets</h7>
        </ul>
        </div>

        <div class="col-sm-4">
          <ul id="transferList" style="list-style-type:none;">
            <h7>Tickets up for transfer</h7>
          </ul>
        </div>  

        <div class="col-sm-4">
        <ul id="redeemList" style="list-style-type:none;">
          <h7>Redeemable tickets</h7>
        </ul>
        </div>  
      </div>
      
    </div>
    
      
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
